<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 15px;">
  <h2 style="text-align: center; margin-bottom: 10px;">🍽 Restaurant Locator with Leaflet</h2>

  <!-- Search Box with Auto-Suggestions -->
  <div style="position: relative; width: 60%; max-width: 500px;">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="🔍 Search location..."
      style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
    
    <!-- Suggestions Dropdown -->
    <ul id="suggestions" 
        style="list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; border-top: none; max-height: 200px; overflow-y: auto; background: white; position: absolute; width: 100%; z-index: 1000; display: none;">
    </ul>
  </div>
</div>

<!-- Map below -->
<div id="map" style="height: 550px; width: 100%; margin-top: 20px;"></div>
